<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="chat-wrapper">
        <button class="chat-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message-circle" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1"></path>
                <line x1="12" y1="12" x2="12" y2="12.01"></line>
                <line x1="8" y1="12" x2="8" y2="12.01"></line>
                <line x1="16" y1="12" x2="16" y2="12.01"></line>
             </svg>
        </button>
        <div class="chat">
            <div class="chat__header">
                <span>Arthur Petty</span>
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                     </svg>
                </a>
            </div>
            <div class="chat__body">
                <div class="chat-message-item">
                    Hi bro
                    <time>11:20</time>
                </div>
                <div class="chat-message-item out">
                    Hi :)
                    <time>11:22</time>
                </div>
                <div class="chat-message-item">
                    Hey! Lock
                    <time>11:28</time>
                </div>
                <div class="chat-message-item out">
                    He has a youtube channel called Codeminton. Have you seen?
                    <time>11:31</time>
                </div>
                <div class="chat-message-item">
                    Yes, I saw, he shared good content
                    <time>11:32</time>
                </div>
                <div class="chat-message-item out">
                    I'm glad you followed
                    <time>11:34</time>
                </div>
                <div class="chat-message-item">
                    A must watch youtube channel
                    <time>11:36</time>
                </div>
                <div class="chat-message-item">
                    Thank you bro
                    <time>11:36</time>
                </div>
            </div>
            <div class="chat__footer">
                <input type="text" placeholder="Write a message">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mood-smile" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <circle cx="12" cy="12" r="9"></circle>
                        <line x1="9" y1="10" x2="9.01" y2="10"></line>
                        <line x1="15" y1="10" x2="15.01" y2="10"></line>
                        <path d="M9.5 15a3.5 3.5 0 0 0 5 0"></path>
                     </svg>
                </a>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
